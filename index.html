<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scrolling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="parallax" id="parallax1"></div>

    <section class="content">
        <h1>Welcome</h1>
        <p>This is a parallax scrolling example.</p>
    </section>

    <div class="parallax" id="parallax2"></div>

    <section class="content">
        <h2>More Content</h2>
        <p>Another section to showcase the effect.</p>
    </section>

    <div class="parallax" id="parallax3"></div>

    <section class="content">
        <h2>Final Section</h2>
        <p>Here is a third parallax background.</p>
    </section>

</body>
</html>
